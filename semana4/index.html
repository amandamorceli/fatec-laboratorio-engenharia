<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
      <a href="../../index.html">
        <button class="botao-voltar">Voltar à Lista</button>
      </a>
    <div class="container">
      <h2>Fomulário de Cadastro</h2>
      <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="fulano.com"/>

        <label for="datanasc">Data de nascimento:</label>
        <input type="date" id="datanasc" name="datanasc" required />

        <label for="telfixo">Telefone fixo:</label>
        <input type="tel" id="telfixo" name="telfixo" required placeholder="(99) 99999999"/>

        <label for="celular">Telefone celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="(99) 9 99999999" required />

        <div class="radio-group">
          <label>Professor
              <input type="radio" name="pessoa" value="professor" id="professor"> 
          </label>
          <label>Aluno
              <input type="radio" name="pessoa" value="aluno" id="aluno"> 
          </label>
        </div>
        
        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" name="matricula" required />

        <div class="professor">
          <label for="area">Área: </label>
          <input type="text" id="area" name="area"  placeholder="Digite a área">
          
          <label>Lattes: </label>
          <input type="text" id="lattes" name="lattes"  placeholder="Digite o endereço do currículo Lattes">
        </div>

        <div class="aluno">
          <label for="curso">Curso: </label>
          <input type="text" id="curso" name="curso"  placeholder="Digite o curso">
        </div>

        <div class="buttonContainer">
          <button type="submit" id="enviar">Enviar</button>
          <button type="submit" id="redefinir">Redefinir</button>
        </div>
        <div id="resultado"></div>
      </form>
    </div>
  </body>
</html>
