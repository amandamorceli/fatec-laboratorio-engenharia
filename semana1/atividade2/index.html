    <script>
        var divisao = 2;
        var auxiliar = 0;
        while (isNaN(numeroDigitado) || numeroDigitado < 0 || !(Number.isInteger(numeroDigitado))) {
            var numeroDigitado = parseFloat(prompt("Digite um número inteiro positivo:", ""));
        }
        if (numeroDigitado <= 1) {
            alert("O número não é primo!");
        } else {
            while (divisao <= Math.sqrt(numeroDigitado)) {
                if (numeroDigitado % divisao == 0) {
                    auxiliar += 1;
                }
                divisao++;
            }
            if (auxiliar >= 1) {
                alert("O número não é primo!");
            } else {
                alert("O número é primo!");
            }
        }
    </script>
