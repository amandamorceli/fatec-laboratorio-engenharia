<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <a href="../../index.html">
        <button class="botao-voltar">Voltar à Lista</button>
      </a>
      <h2>Fomulário - Carro</h2>
      <form>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" name="marca" required />

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required />

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required />

        <label for="cor">Cor:</label>
        <input type="text" id="cor" name="cor" required />

        <label for="kilometragem">Kilometragem:</label>
        <input type="number" id="kilometragem" name="kilometragem" required />

        <label for="valor_fipe">Valor FIPE:</label>
        <input type="number"
          id="valor_fipe"
          name="valor_fipe"
          step="0.01"
          required
        />

        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div class="apresentacao"></div>
  </body>
</html>
